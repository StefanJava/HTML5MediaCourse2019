<div style="display: flex;flex-direction: row;">
    <client-list ref="client_list" @selected_target="selectedTargetHandler"></client-list>
    <div class="card" style="margin-left: 20px;flex: 1;">
        <div class="card-header">
            <span v-if="targetSocketId">
                {{targetSocketId}}
            </span>
            <span v-else>
                No Target Socket Id
            </span>
        </div>
        <div class="card-body">
            <textarea style="width: 100%; height: 500px; resize: none;" class="form-control" ref="output" v-model="outputMsg" readonly></textarea>
            <form action="" style="margin-top: 20px; display: flex;flex-direction: row;" @submit="submitHandler">
                <input type="text " name="msg" required class="form-control" style="flex: 1;">
                <input type="submit" value="发送" style="margin-left: 20px;" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
