<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayVideoOnCanvas</title>
</head>
<body>

    <div id="vueapp">

        <div>
            <canvas width="640" height="368" ref="preview"></canvas>
        </div>

        <div>
            <button @click="btnPlayClicked">播放</button>
            <button @click="btnStopClicked">停止</button>
        </div>

        <div>
            <canvas width="640" height="368" ref="result"></canvas>
        </div>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
